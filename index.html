<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast & Code</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<script src="https://kit.fontawesome.com/ce834f744a.js" crossorigin="anonymous"></script>
<script type="module" src="sources/script.js" ></script>
<body>
    <main>
        <h1>
            <i class="fa-solid fa-code fa-beat"></i>
            Fast & Code
        </h1>

        <div id="header">
            <div id="info">30</div>
            <div id="buttons">
                <button id="NewGame">New Game</button>
                <button id="PgMode">Programming</button>
                <button id="WMode">Words</button>
                <button id="NumMode">Numbers</button>
                <button id="TimerSettings">Time</button>
            </div>
        </div>
        
        <div id="gameSection" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>


    </main>
</body>
</html>
